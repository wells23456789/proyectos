<!--begin::Modal content CREATE-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Clients ({{ clients.length }})</h2>
        
        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close" (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 my-7">
        <!--begin::Form-->
        <form id="kt_modal_add_user_form" class="form" action="#">
            
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <!--begin::Table-->
                        <table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
                            <!--begin::Table head-->
                            <thead>
                                <tr class="fw-bold text-muted">
                                    <th class="min-w-150px">Nombre/Razon Social</th>
                                    <th class="min-w-120px">NÂ° documento</th>
                                    <th class="min-w-140px">Tipo</th>
                                    <th class="min-w-120px">Telefono</th>
                                    <th class="min-w-120px">Segmento</th>
                                    <th class="min-w-100px text-end">Actions</th>
                                </tr>
                            </thead>
                            <!--end::Table head-->
            
                            <!--begin::Table body-->
                            <tbody>
                                <ng-container *ngFor="let client of clients">
                                    <tr>
                                        
                                        <td>
                                            <a href="#" onclick="return false;" class="text-gray-900 fw-bold text-hover-primary fs-6">{{ client.full_name }}</a>
                                        </td>
                                        
                                        <td>
                                            <span class="text-muted fw-semibold text-muted d-block fs-7">{{ client.n_document }}</span>
                                        </td>
    
                                        <td>
                                            <span class="text-muted fw-semibold text-muted d-block fs-7">Tipo: {{ client.type == 1 ? 'PERSONA' : 'EMPRESA' }}</span>
                                        </td>
    
                                        <td>
                                            <span class="text-muted fw-semibold text-muted d-block fs-7">{{ client.phone }}</span>
                                        </td>
    
                                        <td class="text-gray-900 fw-bold text-hover-primary fs-6">
                                            {{ client.client_segment.name }}
                                         </td>          
                                        
                                        <td class="text-end">
                                            <a href="#" onclick="return false;" (click)="selectClient(client)" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                                <i class="ki-duotone ki-switch fs-2"><span class="path1"></span><span class="path2"></span></i> 
                                             </a>
                                        </td>
                                    </tr>                 
                                </ng-container>
                                
                            </tbody>
                            <!--end::Table body-->
                        </table>
                        <!--end::Table-->
                    </div>

                </div>
            </div>

            <!--begin::Actions-->
            <div class="text-center pt-15">
                <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
            </div>
            <!--end::Actions-->
        </form>
        <!--end::Form-->
    </div>
    <!--end::Modal body-->
</div>
<!--end::Modal content CREATE-->
